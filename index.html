<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- PAGE 1 -->
    <div id="page1" class="page active">
        <div class="heart-icon">❤️</div>
        <h1></h1>
        <p></p>
        <div class="btn-container">
            <button class="primary-btn" onclick="nextPage(2)"></button>
            <button id="no-btn" onmouseover="moveButton('no-btn')" onclick="moveButton('no-btn')"></button>
        </div>
    </div>

    <!-- PAGE 2 -->
    <div id="page2" class="page">
        <div class="heart-icon">😌</div>
        <h1></h1>
        <p></p>
        <p></p>
        <button class="primary-btn" onclick="nextPage(3)"></button>
    </div>

    <!-- PAGE 3 -->
    <div id="page3" class="page">
        <div class="heart-icon">💌</div>
        <h1></h1>
        <p></p>
        <p></p>
        <button class="primary-btn" onclick="nextPage(4)"></button>
    </div>

    <!-- PAGE 4 -->
    <div id="page4" class="page">
        <div class="heart-icon">📖</div>
        <h1></h1>
        <div class="timeline">
            <div class="timeline-item"></div>
            <div class="timeline-item"></div>
            <div class="timeline-item"></div>
        </div>
        <button class="primary-btn" onclick="nextPage(5)"></button>
    </div>

    <!-- PAGE 5 -->
    <div id="page5" class="page">
        <div class="heart-icon">🎂</div>
        <h1></h1>
        <div class="cake" onclick="blowCandle()">🎂</div>
        <p id="cake-instruction"></p>
        <div id="final-msg" style="display:none;">
            <h2></h2>
            <p></p>
            <button class="primary-btn" onclick="nextPage(6)"></button>
        </div>
    </div>

    <!-- PAGE 6 -->
    <div id="page6" class="page">
        <div class="heart-icon">💞</div>
        <h1></h1>
        <p id="love-line"></p>
        <button class="primary-btn" onclick="nextLove()"></button><br><br>
        <button class="primary-btn" onclick="nextPage(7)"></button>
    </div>

    <!-- PAGE 7 -->
    <div id="page7" class="page">
        <div class="heart-icon">🎮</div>
        <h1></h1>
        <p></p>
        <h2 id="score">Score: 0</h2>
        <p id="game-msg" style="font-weight:bold; color: var(--pink-dark);"></p>
        <div id="game-area"></div>
        <button id="continue-btn" class="primary-btn" onclick="nextPage(8)" style="display:none;"></button>
        <button id="skip-btn" class="primary-btn" onclick="nextPage(8)">→</button>
    </div>

    <!-- PAGE 8 -->
    <div id="page8" class="page">
        <div class="heart-icon">💌</div>
        <h1></h1>
        <p id="affirmation"></p>
        <button class="primary-btn" onclick="nextAffirmation()"></button><br><br>
        <button class="primary-btn" onclick="nextPage(9)"></button>
    </div>

    <!-- PAGE 9 -->
    <div id="page9" class="page">
        <div class="heart-icon">🌟</div>
        <h1></h1>
        <p></p>
        <p></p>
        <button class="primary-btn" onclick="nextPage(10)"></button>
    </div>

    <!-- PAGE 10 -->
    <div id="page10" class="page">
        <div class="heart-icon">🧠</div>
        <h1></h1>
        <p></p>
        <div class="game-box">
            <p><strong></strong></p>
            <button class="primary-btn" onclick="quizAnswer('You')"></button>
            <button id="pizza-btn" onmouseover="moveButton('pizza-btn')" onclick="moveButton('pizza-btn')"></button>
            <p id="quiz-feedback" class="feedback-msg"></p>
            <button id="quiz-next" class="primary-btn" onclick="nextPage(11)" style="display:none;"></button>
        </div>
    </div>

    <!-- PAGE 11 -->
    <div id="page11" class="page">
        <div class="heart-icon">⏱</div>
        <h1></h1>
        <div id="trafficLights" style="display:flex; justify-content:center; gap:15px; margin:20px 0;">
            <div id="redLight" class="traffic-light"></div>
            <div id="yellowLight" class="traffic-light"></div>
            <div id="greenLight" class="traffic-light"></div>
        </div>
        <p id="reactionText"></p>
        <button id="reactionBtn" class="primary-btn" onclick="reactionClick()" disabled></button>
        <p id="reaction-feedback" class="feedback-msg"></p>
        <button id="reaction-next" class="primary-btn" onclick="nextPage(12)" style="display:none;"></button>
    </div>

    <!-- PAGE 12 -->
    <div id="page12" class="page">
        <div class="heart-icon">🔐</div>
        <h1></h1>
        <p id="secretText"></p>
        <button id="reveal-btn" class="primary-btn" onclick="revealSecret()"></button>
        <button id="secret-next" class="primary-btn" onclick="nextPage(13)" style="display:none;"></button>
    </div>

    <!-- PAGE 13 - Fortune Cookie -->
    <div id="page13" class="page">
        <div class="heart-icon">🥠</div>
        <h1></h1>
        <p></p>
        <div class="fortune-cookie">🥠</div>
        <p id="fortune-message"></p>
        <button class="primary-btn" onclick="nextPage(14)" style="display:none;"></button>
    </div>

    <!-- PAGE 14 - Love Calculator -->
    <div id="page14" class="page">
        <div class="heart-icon">💕</div>
        <h1></h1>
        <p></p>
        <div class="love-meter">
            <div id="love-bar">
                <span id="love-percent">0%</span>
            </div>
        </div>
        <p id="calc-message"></p>
        <p id="calc-desc"></p>
        <button class="primary-btn" onclick="nextPage(15)" style="display:none;"></button>
    </div>

    <!-- PAGE 15 - Balloon Pop -->
    <div id="page15" class="page">
        <div class="heart-icon">🎈</div>
        <h1></h1>
        <p></p>
        <div id="balloon-container"></div>
        <p id="balloon-message">🎉 I LOVE YOU 🎉</p>
        <button class="primary-btn" onclick="nextPage(16)" style="display:none;"></button>
    </div>

    <!-- PAGE 16 - Video -->
    <div id="page16" class="page">
        <div class="heart-icon">💝</div>
        <h1></h1>
        <video id="video-player" controls style="width:100%; max-width:400px; border-radius:15px; margin:20px 0;"></video>
        <button class="primary-btn" onclick="nextPage(17)"></button>
    </div>

    <!-- PAGE 17 - Final -->
    <div id="page17" class="page">
        <div class="heart-icon">🎁</div>
        <h1></h1>
        <p></p>
        <h2 style="color: var(--pink-dark)"></h2>
        <p></p>
    </div>

    <div class="progress-tracker" id="progress-tracker"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
